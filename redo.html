<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="redo.css">
</head>
<body>
  <div class="box">
    <section>
      <p class="date">Thursday, 23 August 2024</p>
      <hr>
    </section>
    <p class="title">To do List</p>
    <section class="list">
      <label for="opt1" style="text-decoration: line-through; color: grey;">
        Complete assignments
      </label>
      <input type="checkbox" id="opt1">
      <br>
      <label for="opt2">Cook dinner</label>
      <input type="checkbox" id="opt2">
      <br>
      <label for="opt3" style="margin-left: 20px; width: 180px;">
        <span style="color:gray">-</span> Buy groceries
      </label>
      <input type="checkbox" id="opt3">
      <br>
      <label for="opt4" style="margin-left: 20px; width: 180px;">
        <span style="color:grey">-</span> Prepare recipe
      </label>
      <input type="checkbox" id="opt4">
      <br>
      <label for="opt5">Lunch at Marina Mall</label>
      <input type="checkbox" id="opt5">
      <br>
      <label for="opt6">Meet Kelly</label>
      <input type="checkbox" id="opt6">
      <br>
    </section>
    <p class="more">add task ...</p>
    <div class="circle">
      <div class="cross"></div>
      <div class="cross2"></div>
    </div>
  </div>
</body>
</html>
